<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table. Minimalist food list for the balanced diet</title>
    <link rel="stylesheet" href="./css/10.css" />
  </head>
  <body>
    <div class="content">
      <table class="product-table">
        <caption>
          Minimalist food list for the balanced diet
        </caption>
        <thead>
          <tr>
            <th scope="col" rowspan="2">Food categories</th>
            <th scope="colgroup" colspan="2">For 1 person for a month</th>
          </tr>
          <tr>
            <th scope="col">Quantity in kg</th>
            <th scope="col">Price</th>
          </tr>
        </thead>

        <tbody>
          <tr class="product-row">
            <td>Groceries</td>
            <td>10,1</td>
            <td>268</td>
          </tr>
          <tr class="product-row">
            <td>Vegetables</td>
            <td>12</td>
            <td>230</td>
          </tr>
          <tr class="product-row">
            <td>Desserts</td>
            <td>3,8</td>
            <td>124</td>
          </tr>
          <tr class="product-row">
            <td>Fruits</td>
            <td>5,3</td>
            <td>82</td>
          </tr>
          <tr class="product-row">
            <td>Fish</td>
            <td>1,1</td>
            <td>205</td>
          </tr>
          <tr class="product-row">
            <td>Spices</td>
            <td>0,3</td>
            <td>10</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th scope="row" colspan="2">Total price</th>
            <td>919</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
